<div class="container">
  <div class="alert alert-warning" role="alert" *ngIf="errorMessage">
    <strong>Error!</strong> {{errorMessage}}
  </div>
  <div class="row">
    <div class="col-sm-2">
      <img class="card-img-top img-circle" style="max-width: 100%; height: auto;" src={{user.photo}} alt="Your photo">
    </div>
    <div class="col-sm-10">
      <form #userForm="ngForm" (ngSubmit)="addUser()">
        <div class="form-group row">
          <label class="col-sm-2 form-control-label">Firstname</label>
          <div class="col-sm-10">
            <input name="firstname" class="form-control" [(ngModel)]="user.firstname" 
              placeholder="Firstname" 
              required pattern="[a-zA-Z]{1,15}">
            <div *ngIf="formErrors.firstname" class="alert alert-danger">
              {{formErrors.firstname}}
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 form-control-label">Lastname</label>
          <div class="col-sm-10">
            <input name="lastname" class="form-control" [(ngModel)]="user.lastname" placeholder="Lastname">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 form-control-label">Photo</label>
          <div class="col-sm-10">
            <select class="form-control" [(ngModel)]="user.photo" name="photo">
              <option *ngFor="let photo of photos" [value]="photo.url">{{photo.name}}</option>
            </select>
          </div>
        </div>
        <button type="button" class="btn btn-primary" (click)="goBack()">Back</button>
        <button type="submit" class="btn btn-primary" [disabled]="!userForm.form.valid">Add</button>
      </form>
    </div>
  </div>
</div>
