<div class="container">
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <div *ngIf="errorMessage" class="alert alert-warning" role="alert">
        {{errorMessage}}
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()" novalidate>
        <div class="form-group row">
          <label class="col-sm-2 form-control-label">Username</label>
          <div class="col-sm-10">
            <input class="form-control" placeholder="Username" formControlName="username" required>
            <div *ngIf="formErrors.username" class="alert alert-danger">
              {{ formErrors.username }}
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 form-control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" placeholder="Password" formControlName="password" required>
            <div *ngIf="formErrors.password" class="alert alert-danger">
              {{ formErrors.password }}
            </div>
          </div>
        </div>
        <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
    <div class="col-sm-3"></div>
  </div>
</div>
